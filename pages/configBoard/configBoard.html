<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </select>
        <input type="text" id="Location-name" placeholder="Location" class="form-control" required>
        <button class="btn btn-primary" id="start-game">Start Game</button>
